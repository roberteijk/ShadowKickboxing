<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.6">
        <title>Robert's Shadow Kickboxing</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
              integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
              crossorigin="anonymous">
        <link rel="stylesheet" href="resources/css/styles.css">
        <link rel="icon" href="resources/images/favicon.ico">
    </head>
    <body>
        <header>
            <div class="banner container-fluid">
                <h2 class="subtitleLine1 subtitle">Robert's</h2>
                <h1 class="title">Shadow Kickboxing</h1>
                <h2 class="subtitleLine2 subtitle">Generator</h2>
                <p class="subSubtitle">beta</p>
            </div>
            <div class="contact container-fluid">
                <a href="">home</a>
                <a class="contact-link" href="">contact</a>
                <a href="/info">info</a>
            </div>
        </header>

        <main>
            <div class="row justify-content-center main-content">
                <form action="download" method="post">
                    <div class="form-group">
                        <label for="speed">speed of instructions</label>
                        <select class="form-control" id="speed" name="speed">
                            <option class="custom-dropdown" th:each="speed : ${speedList}" th:value="${speed.speedId}"
                                    th:text="${speed.description}"
                                    th:selected="${speed.getExecutionMillisMultiplier() == 1.0}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="length">length of training</label>
                        <select class="form-control" id="length" name="length">
                            <option th:each="length : ${lengthList}" th:value="${length.lengthId}"
                                    th:text="${length.description}"
                                    th:selected="${length.getNumberRounds() == 3}"></option>
                        </select>
                    </div>
                    <input type="submit" class="btn btn-outline-dark btn-lg" value="Download">
                </form>


            </div>
        </main>

        <footer>

        </footer>

    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <script src="resources/script/scripts.js" charset="UTF-8"></script>
</html>
