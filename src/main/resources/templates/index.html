<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.6">
        <meta name="description" content="Generate your own custom shadow boxing or kickboxing training mp3 files for free. Excellent as home workout for beginners and advanced fighters.">
        <title>Robert's Shadow Kickboxing</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="/resources/css/styles.css">
        <link rel="icon" href="/resources/images/favicon.ico">

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-4LKSDTW7R9"></script>
        <script>
            window.dataLayer = window.dataLayer || [];

            function gtag() {
                dataLayer.push(arguments);
            }

            gtag('js', new Date());

            gtag('config', 'G-4LKSDTW7R9');
        </script>
    </head>
    <body>
        <header lang="en" th:replace="fragments/header :: header"></header>

        <main>
            <div class="main-content-toggle">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-outline-secondary btn-sm active btn-toggle-custom">
                        <input type="radio" name="options" id="simple-mode" checked>Simple
                    </label>
                    <label class="btn btn-outline-secondary btn-sm btn-toggle-custom">
                        <input type="radio" name="options" id="expert-mode">Expert
                    </label>
                </div>
            </div>
            <div class="main-content main-content-simple">
                <form action="download" method="post">
                    <div class="form-group">
                        <label for="expertise" th:text="${expertiseTitle}"></label>
                        <span class="tooltip-item tooltip-item-dropdown"><sup>?</sup><span class="tooltip-text" th:text="${expertiseInfo}"></span></span>
                        <select class="form-control" id="expertise" name="expertise">
                            <option th:each="expertise : ${expertiseList}"
                                    th:value="${expertise.expertiseId}"
                                    th:text="${expertise.description}"
                                    th:selected="${expertise.getExpertiseId() == 0}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="speed" th:text="${speedTitle}"></label>
                        <span class="tooltip-item tooltip-item-dropdown"><sup>?</sup><span class="tooltip-text" th:text="${speedInfo}"></span></span>
                        <select class="form-control" id="speed" name="speed">
                            <option th:each="speed : ${speedList}"
                                    th:value="${speed.speedId}"
                                    th:text="${speed.description}"
                                    th:selected="${speed.getExecutionMillisMultiplier() == 1.0}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="length" th:text="${lengthTitle}"></label>
                        <span class="tooltip-item tooltip-item-dropdown"><sup>?</sup><span class="tooltip-text" th:text="${lengthInfo}"></span></span>
                        <select class="form-control" id="length" name="length">
                            <option th:each="length : ${lengthList}"
                                    th:value="${length.lengthId}"
                                    th:text="${length.description}"
                                    th:selected="${length.getNumberRounds() == 3}"></option>
                        </select>
                    </div>
                    <div class="button-group">
                        <span class="tooltip-item tooltip-item-button"><sup>?</sup><span class="tooltip-text" th:text="${generateAndDownloadButtonInfo}"></span></span>
                        <input type="submit" class="btn btn-outline-dark btn-lg btn-download-custom" value="Generate & Download">
                    </div>
                </form>
            </div>

            <div class="main-content main-content-expert">
                <form action="download" method="post">
                    <div class="form-group">
                        <label for="expertise-expert" th:text="${expertiseTitle}"></label>
                        <span class="tooltip-item tooltip-item-dropdown"><sup>?</sup><span class="tooltip-text" th:text="${expertiseInfo}"></span></span>
                        <select class="form-control" id="expertise-expert" name="expertise">
                            <option th:each="expertise : ${expertiseList}"
                                    th:value="${expertise.expertiseId}"
                                    th:text="${expertise.description}"
                                    th:selected="${expertise.getExpertiseId() == 0}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="speed-expert" th:text="${speedTitle}"></label>
                        <span class="tooltip-item tooltip-item-dropdown"><sup>?</sup><span class="tooltip-text" th:text="${speedInfo}"></span></span>
                        <select class="form-control" id="speed-expert" name="speed">
                            <option th:each="speed : ${speedList}"
                                    th:value="${speed.speedId}"
                                    th:text="${speed.description}"
                                    th:selected="${speed.getExecutionMillisMultiplier() == 1.0}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="length-expert" th:text="${lengthTitle}"></label>
                        <span class="tooltip-item tooltip-item-dropdown"><sup>?</sup><span class="tooltip-text" th:text="${lengthInfo}"></span></span>
                        <select class="form-control" id="length-expert" name="length">
                            <option th:each="length : ${lengthList}"
                                    th:value="${length.lengthId}"
                                    th:text="${length.description}"
                                    th:selected="${length.getNumberRounds() == 3}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="defensiveMode-expert" th:text="${defensiveModeTitle}"></label>
                        <span class="tooltip-item tooltip-item-dropdown"><sup>?</sup><span class="tooltip-text" th:text="${defensiveModeInfo}"></span></span>
                        <select class="form-control" id="defensiveMode-expert" name="defensiveMode">
                            <option th:each="defensiveMode : ${defensiveModeList}"
                                    th:value="${defensiveMode.defensiveModeId}"
                                    th:text="${defensiveMode.description}"
                                    th:selected="${defensiveMode.getDefensiveModeId() == 3}"></option>
                        </select>
                    </div>
                    <div class="button-group">
                        <span class="tooltip-item tooltip-item-button"><sup>?</sup><span class="tooltip-text" th:text="${generateAndDownloadButtonInfo}"></span></span>
                        <input type="submit" class="btn btn-outline-dark btn-lg btn-download-custom" value="Generate & Download">
                    </div>
                </form>
            </div>
        </main>

        <footer>

        </footer>

    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="/resources/script/scripts.js" charset="UTF-8"></script>
</html>
