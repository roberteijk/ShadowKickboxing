<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.6">
        <meta name="description" content="Generate your unique custom training files for shadow kickboxing in mp3 format. Train at your own level to create better reflexes and muscle memory.">
        <title>Robert's Shadow Kickboxing</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="resources/css/styles.css">
        <link rel="icon" href="resources/images/favicon.ico">
    </head>
    <body>
        <header lang="en" th:replace="fragments/header :: header"> </header>

        <main>
            <div class="row justify-content-center main-content-toggle">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-outline-secondary btn-sm active btn-toggle-custom">
                        <input type="radio" name="options" id="simple-mode" checked>Simple
                    </label>
                    <label class="btn btn-outline-secondary btn-sm btn-toggle-custom">
                        <input type="radio" name="options" id="expert-mode">Expert
                    </label>
                </div>
            </div>
            <div class="row justify-content-center main-content-simple">
                <form action="download" method="post">
                    <div class="form-group">
                        <label for="speed">speed of instructions</label>
                        <select class="form-control" id="speed" name="speed">
                            <option class="custom-dropdown" th:each="speed : ${speedList}" th:value="${speed.speedId}"
                                    th:text="${speed.description}"
                                    th:selected="${speed.getExecutionMillisMultiplier() == 1.0}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="length">length of training</label>
                        <select class="form-control" id="length" name="length">
                            <option th:each="length : ${lengthList}" th:value="${length.lengthId}"
                                    th:text="${length.description}"
                                    th:selected="${length.getNumberRounds() == 3}"></option>
                        </select>
                    </div>
                    <input type="submit" class="btn btn-outline-dark btn-lg btn-download-custom" value="Download">
                </form>
            </div>

            <div class="row justify-content-center main-content-expert">
                <form action="download" method="post">
                    <div class="form-group">
                        <label for="speed">speed of instructions</label>
                        <select class="form-control" id="speed" name="speed">
                            <option class="custom-dropdown" th:each="speed : ${speedList}" th:value="${speed.speedId}"
                                    th:text="${speed.description}"
                                    th:selected="${speed.getExecutionMillisMultiplier() == 1.0}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="length">length of training</label>
                        <select class="form-control" id="length" name="length">
                            <option th:each="length : ${lengthList}" th:value="${length.lengthId}"
                                    th:text="${length.description}"
                                    th:selected="${length.getNumberRounds() == 3}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="length">defensive instructions</label>
                        <select class="form-control" id="defensiveMode" name="defensiveMode">
                            <option th:each="defensiveMode : ${defensiveModeList}" th:value="${defensiveMode.defensiveModeId}"
                                    th:text="${defensiveMode.description}"
                                    th:selected="${defensiveMode.getDefensiveModeId() == 3}"></option>
                        </select>
                    </div>
                    <input type="submit" class="btn btn-outline-dark btn-lg btn-download-custom" value="Download">
                </form>
            </div>
        </main>

        <footer>

        </footer>

    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="resources/script/scripts.js" charset="UTF-8"></script>
</html>
